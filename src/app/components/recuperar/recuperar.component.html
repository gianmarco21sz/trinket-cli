<div class="d-flex align-items-center auth px-0" style="margin-top: 50px;">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="d-flex justify-content-center">
            <img src="assets/images/logoTrinketV.jpg" alt="logo" class="img-logo">
          </div>
          <h4>Recuperar Contrase√±a</h4>          
          <form class="pt-3" [formGroup]="forma" (ngSubmit)="enviar()">
            <div class="form-group">
                <label for="">Correo</label>
                <input type="email" [class.is-invalid]="emailNoValido" formControlName="email" class="form-control form-control-lg" placeholder="Correo">
                <small *ngIf="emailNoValido" class="text-danger">
                    Campo invalido
                </small>
            </div>            
            <div class="mt-3">
                <button class="btn btn-block btn-danger btn-lg font-weight-medium auth-form-btn" [disabled]="!estado" type="submit">
                    <p class="m-0" *ngIf="estado">E N V I A R</p>                                        
                    <i class="fas fa-spinner fa-spin" *ngIf="!estado" ></i>                                           
                </button>
            </div>                   
          </form>
        </div>
      </div>
    </div>
  </div>
