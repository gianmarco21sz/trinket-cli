<div class="d-flex align-items-center auth px-0" style="margin-top: 50px;" *ngIf="estado">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left py-5 px-4 px-sm-5">
          <div class="d-flex justify-content-center">
            <img src="assets/images/logoTrinketV.jpg" alt="logo" class="img-logo">
          </div>
          <h4>Reestablece tu contraseña</h4>          
          <form class="pt-3" [formGroup]="forma" (ngSubmit)="reestablecer()">
            <div class="form-group">
                <label for="">Correo</label>
              <input type="email" disabled style="color: black;"  class="form-control form-control-lg" value="{{correo}}">              
            </div>
            <div class="form-group">
                <label for="">Contraseña</label>
              <input [class.is-invalid]="passNoValido" type="password" maxlength="16" formControlName="pass" class="form-control form-control-lg" placeholder="Contraseña">
              <small *ngIf="passNoValido" class="text-danger">
                Campo invalido
              </small>
            </div>
            <div class="mt-3">
              <button class="btn btn-block btn-danger btn-lg font-weight-medium auth-form-btn ml-0" type="submit">R E E S T A B L E C E R</button>
            </div>                    
            
          </form>
        </div>
      </div>
    </div>
</div>
