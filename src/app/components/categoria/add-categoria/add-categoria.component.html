<div class="row h-100 justify-content-center align-items-center" *ngIf="!estado">
    <div class="fa-4x" >
        <i class="fas fa-spinner fa-spin"></i>    
    </div>
</div>
<div class="col-lg-6 mx-auto" *ngIf="estado">
    <div class="card">
        <div class="card-header">
            <h4 style="color: #EA320B;">Nuevo Categoria</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="nuevaCat"  class='row'>
                <div class="col-lg-12 ">
                    <div class="form-group">
                        <input type="text" [class.is-invalid]="nombreNoValido" class="form-control" placeholder="Nombre Categoria" formControlName='nom_cat' >
                        <small *ngIf="nombreNoValido" class="text-danger">
                            Campo invalido
                          </small>
                    </div>
                    <div class="form-group">
                        <input class="form-control" [class.is-invalid]="descripcionNoValido" placeholder="Descripcion Categoria" formControlName='descrip_cat'>
                        <small *ngIf="descripcionNoValido" class="text-danger">
                            Campo invalido
                          </small>
                    </div> 
                    <button class="btn boton-rojo btn-block ml-1 mr-1" (click)="agregar()">
                        Aceptar
                    </button>                        
                </div>                
            </form>
        </div>
    </div>
</div>
