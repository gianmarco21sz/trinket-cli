<div class="row h-100 justify-content-center align-items-center" *ngIf="!estado">
    <div class="fa-4x" >
        <i class="fas fa-spinner fa-spin"></i>    
    </div>
</div>
<div class="table-responsive" *ngIf="estado">
       
    <button class="btn btn-outline-primary mb-3"
    (click)="router.navigateByUrl('/menu/(opt:addCategoria)')">
    <i class="fa fa-plus-circle " aria-hidden="true"></i>&nbsp;Nueva Categoria
    </button>
    <table class="table table-hover table-bordered" width="100%" cellspacing="0" id="tablaCategoria">
        <thead class="thead-dark">
            <tr>
                <th scope="col">NÂ°</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of listaCategorias; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{c.nom_cat}}</td>
                <td>{{c.desc_cat}}</td>
                <td>                    
                    <button class="btn btn-outline-warning btn-sm" (click)="router.navigateByUrl('/menu/(opt:upCategoria/'+c.id_cat+')')"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                    <button class="btn btn-outline-danger btn-sm" (click)="eliminar(c.id_cat,c.nom_cat)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
