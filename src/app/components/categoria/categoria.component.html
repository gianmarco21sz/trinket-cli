<div class="row h-100 justify-content-center align-items-center" *ngIf="!estado">
    <div class="fa-4x" >
        <i class="fas fa-spinner fa-spin"></i>    
    </div>
</div>
<div *ngIf="estado">
    <h1><b>MANTENIMIENTO CATEGORIAS</b></h1>
    <button class="btn btn-outline-primary mb-3"
    (click)="router.navigateByUrl('/menu/(opt:addCategoria)')">
    <i class="fa fa-plus-circle " aria-hidden="true"></i>&nbsp;Nueva Categoria
    </button>
    <div class="card">
        <div class="card-header py-3">
            <i class="fas fa-table"></i>
            Lista Categorias
        </div>
        <div class="card-body">
            <div class="table-responsive">                
                <table class="table table-hover table-bordered" width="100%" cellspacing="0" id="tablaCategoria">
                    <thead>
                        <tr>
                            <th style="font-weight: bold;">NÂ°</th>
                            <th style="font-weight: bold;">Nombre</th>
                            <th style="font-weight: bold;">Descripcion</th>
                            <th style="font-weight: bold;">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of listaCategorias; let i = index">
                            <th style="font-weight: bold;">{{i+1}}</th>
                            <td>{{c.nom_cat}}</td>
                            <td>{{c.desc_cat}}</td>
                            <td>                    
                                <button class="btn-floating btn-outline-warning btn-sm mr-2 mb-2" (click)="router.navigateByUrl('/menu/(opt:upCategoria/'+c.id_cat+')')"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                                <button class="btn-floating btn-outline-danger btn-sm mr-2 mb-2" (click)="eliminar(c.id_cat,c.nom_cat)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
