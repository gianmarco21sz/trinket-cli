<div class="row h-100 justify-content-center align-items-center" *ngIf="!estado">
    <div class="fa-4x" >
        <i class="fas fa-spinner fa-spin"></i>    
    </div>
</div>
<div class="table-responsive" *ngIf="estado">
    <button class="btn btn-outline-primary mb-3" 
    (click)='this.router.navigateByUrl("menu/(opt:addProveedor)")'>
    <i class="fa fa-plus-circle " aria-hidden="true"></i>&nbsp;Nuevo Proveedor
    </button>
    <table class="table table-hover table-bordered" width="100%" cellspacing="0" id="tablaProveedor"> 
        <thead class="thead-dark">
            <tr>
                <th>N°</th>
                <th>Razon</th>
                <th>N° documento</th>
                <th>Correo</th>
                <th>Contacto</th>
                <th>Pais</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of listaProveedores;let i = index">
                <td>{{i+1}}</td>
                <td>{{p.razon_prov}}</td>
                <td>{{p.num_doc_prov}}</td>
                <td>{{p.correo_prov}}</td>
                <td>{{p.contact_prov}}</td>
                <td>{{p.pais_prov}}</td>
                <td>
                    <button class="btn btn-outline-warning btn-sm mr-2 mb-2" (click)="editar(p.id_prov)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                    <button class="btn btn-outline-danger btn-sm mr-2 mb-2"
                        (click)="eliminar(p.id_prov,p.razon_prov)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
