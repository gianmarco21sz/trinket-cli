<div class="col-12 dark-grey-text py-5" style="background-color: white;">

    <div class="container">
        <!--Grid row-->
        <div class="row wow fadeIn">

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <img *ngIf="imagenes.length>0"
                    src="http://192.168.1.13:1151/api/producto/verArchivo/{{imagenes[0].nom_imagen}}"
                    style="width: 350px;height: 350px;" class="img-fluid" alt="">

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-6 mb-4">

                <!--Content-->
                <div class="p-4">
                    <h1 style="color:#EA320B" *ngIf="producto">{{producto.nom_prod | uppercase}}</h1>
                    <div class="mb-3">

                        
                        <span class="badge red mr-1" *ngIf="producto">{{producto.nom_cat}}</span>
                        
                    </div>

                    <p class="lead">
                        <span *ngIf="producto">S/. {{producto.precio_unit_prod}}</span>
                    </p>

                    <p class="lead font-weight-bold">Descripcion</p>

                    <p *ngIf="producto">{{producto.descrip_prod}}.</p>

                    <form class="d-flex justify-content-left align-items-center">
                        <label for="">
                            Stock: 
                        </label>&nbsp;
                        <!-- Default input -->
                        <input *ngIf="producto" type="number" disabled value="1" value="{{producto.stock_prod}}"
                            aria-label="Search" class="form-control" style="width: 100px;color: black;">
                        <button class="btn btn-outline-primary btn-md my-0 ml-4" (click)="agregar()" type="submit">AÃ±adir al carrito
                            <i class="fas fa-shopping-cart ml-1"></i>
                        </button>

                    </form>

                </div>
                <!--Content-->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

        <hr>

        <!--Grid row-->
        <div class="row d-flex justify-content-center wow fadeIn">

            <!--Grid column-->
            <div class="col-md-6 text-center">

                <h2 class="my-4 h4" style="font-weight: bold;">NOTA PRODUCTO</h2>

                <p *ngIf="producto">{{producto.nota_prod}}.</p>

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

        <!--Grid row-->
        <div class="row wow fadeInr">

            <!--Grid column-->
            <div class="col-lg-3 col-md-12 mb-4">

                <img *ngIf="imagenes.length>0"
                    src="http://192.168.1.13:1151/api/producto/verArchivo/{{imagenes[1].nom_imagen}}" class="img-fluid"
                    alt="">

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-3 col-md-6 mb-4">

                <img *ngIf="imagenes.length>0"
                    src="http://192.168.1.13:1151/api/producto/verArchivo/{{imagenes[2].nom_imagen}}" class="img-fluid"
                    alt="">

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-lg-3 col-md-6 mb-4">

                <img *ngIf="imagenes.length>0"
                    src="http://192.168.1.13:1151/api/producto/verArchivo/{{imagenes[3].nom_imagen}}" class="img-fluid"
                    alt="">

            </div>

            <div class="col-lg-3 col-md-6 mb-4">

                <img *ngIf="imagenes.length>0"
                    src="http://192.168.1.13:1151/api/producto/verArchivo/{{imagenes[4].nom_imagen}}" class="img-fluid"
                    alt="">

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->
    </div>
    <div class="alert fade show d-flex justify-content-center align-items-center fixed-bottom ml-3" role="alert"
        *ngIf="agregado" style="width: 20%;height: 40px;text-align: center;background: #EA320B;">
        <strong>Producto agregado!</strong>
    </div>
</div>
