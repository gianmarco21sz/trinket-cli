<div class="px-4 px-lg-0 mt-5">
  <div class="pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
          <!-- Shopping cart table -->
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light">
                    <div class="p-2 px-3 text-uppercase">Producto</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Precio</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Cantidad</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Importe</div>
                  </th>
                  <th scope="col" class="border-0 bg-light">
                    <div class="py-2 text-uppercase">Eliminar</div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pro of carritoService.listaCarrito">
                  <th scope="row" class="border-0">
                    <div class="p-2">
                      <a (click)="irProducto(pro.id_prod)">
                        <img src="{{pro.imagen}}" alt="" width="70"
                        class="img-fluid rounded shadow-sm">
                      </a>
                      <div class="ml-3 d-inline-block align-middle">
                        <h5 class="mb-0">
                          <p class="text-dark d-inline-block align-middle">{{pro.nombre_prod.toString().substr(0,25)+'...'}}</p>
                        </h5>
                      </div>
                    </div>
                  </th>
                  <td class="border-0 align-middle"><strong>S/. {{pro.base_imp_vent_det | number:'0.1-5'}}</strong></td>
                  <td class="border-0 align-middle"><strong><input style="max-width: 200px;" type="text" maxlength="3" (keypress)="soloNumeros($event)" 
                    (keyup)="actualizarCantidad(pro,$event)" [(ngModel)]="pro.cantidad" class="form-control"></strong></td>
                  <td class="border-0 align-middle">
                    {{pro.base_imp_vent_det * pro.cantidad | number:'0.1-5' }}
                  </td>
                  <td class="border-0 align-middle"><a (click)="eliminar(pro)" class="text-dark">
                    <i style="color: #EA320B;" class="fa fa-trash"></i></a></td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- End -->
        </div>
      </div>

      <div class="row py-5 p-4 bg-white rounded shadow-sm">
        <div class="col-lg-6">
          <div class="bg-light rounded-pill px-4 py-3 text-uppercase font-weight-bold">Resumen de pedido </div>
          <div class="p-4">
            <ul class="list-unstyled mb-4">                          
              <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Total</strong>
                <h4 class="font-weight-bold">S/. {{total | number:'0.1-5'}}</h4>
              </li>
            </ul><a style="background: #EA320B;" class="btn rounded-pill py-2 btn-block" 
            (click)="router.navigateByUrl('catalogo/(cli:orden)')">Ir a pagar</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
