<main class="mt-2 pt-5">
    <div class="container wow fadeIn">
        <!-- Heading -->
        
        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-md-8 mb-4">
                <!--Card-->
                <div class="card">
                    <!--Card content-->
                    <form [formGroup]="forma" class="card-body">
                        <!--Nombre-->
                        <div class="form-group pl-0 mb-3">
                            <label for="">Nombre</label>
                            <input disabled style="color: black;" formControlName="nombre" type="text" class="form-control py-0" placeholder="Nombre"
                                aria-describedby="basic-addon1">
                        </div>

                        <!--Direccion-->                        
                        <div class="form-group pl-0 mb-3">
                            <label for="">Direccion</label>
                            <input disabled style="color: black;" formControlName="direccion" type="text" class="form-control py-0" placeholder="Direccion"
                                aria-describedby="basic-addon1">
                        </div>                       
                        
                        <div class="form-group pl-0 mb-3">
                            <label for="">Medio de Pago</label>
                            <select (change)="cambiar()" [class.is-invalid]="medioInvalido" formControlName="medio" class="custom-select">
                                <option *ngFor="let item of medio" value="{{item.id_medi}}">{{item.descrip_medi}}</option>
                            </select>
                        </div>
                        
                        <div class="form-group pl-0 mb-3">
                            <label for="">Tipo Documento Pago</label>
                            <select disabled [class.is-invalid]="tipoInvalido" formControlName="tipo" class="custom-select">
                                <option *ngFor="let item of tipo" value="{{item.id_pag}}">{{item.descrip_pag}}</option>
                            </select>
                        </div>

                        <div *ngIf="transaccion" class="form-group pl-0">
                            <label for="">N° Transacción </label>                                                      
                            <input [class.is-invalid]="transaccionInvalido" formControlName="transaccion" type="text" class="form-control py-0" placeholder="N° Transaccion"
                                aria-describedby="basic-addon1">
                        </div>                        
                        <button class="btn btn-danger btn-lg btn-block" type="button" (click)="ordenVenta()">Aceptar</button>
                    </form>
                </div>
                <!--/.Card-->
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-4 mb-4">

                <!-- Heading -->
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Carrito</span>
                    <span class="badge badge-danger badge-pill">{{carritoService.listaCarrito.length}}</span>
                </h4>

                <!-- Cart -->
                <ul class="list-group mb-3 z-depth-1">
                    <li *ngFor="let item of carritoService.listaCarrito" 
                    class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h4 class="my-0">{{item.nombre_prod.toString().substr(0,25)+'...' | uppercase}}</h4>  
                        </div>
                        <span class="text-muted">S/. {{item.base_imp_vent_det | number:'0.1-5'}} x {{item.cantidad}}</span>
                    </li>                    
                    <li class="list-group-item bg-danger d-flex justify-content-between">
                        <span><strong>TOTAL</strong></span>
                        <strong>S/.{{total | number:'0.1-5'}}</strong>
                    </li>
                </ul>
                <!-- Cart -->  
                <img *ngIf="transaccion" src="assets/images/cuenta.jpg" class="img-fluid" alt="">             

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </div>
</main>
