<div class="d-flex align-items-center auth px-0" style="height: 100vh;">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="d-flex justify-content-center">
          <img src="assets/images/logoTrinketV.jpg" alt="logo" class="img-logo">
        </div>
        <h4>Hola! Vamos a empezar</h4>
        <h6 class="font-weight-light">Autenticate a continuacion.</h6>
        <form class="pt-3" [formGroup]="forma" (ngSubmit)="autenticacion()">
          <div class="form-group">
            <input type="email" [class.is-invalid]="emailNoValido" formControlName="email" class="form-control form-control-lg" placeholder="Correo">
            <small *ngIf="emailNoValido" class="text-danger">
              Campo invalido
            </small>
          </div>
          <div class="form-group">
            <input [class.is-invalid]="passNoValido" type="password" formControlName="pass" class="form-control form-control-lg" placeholder="Contraseña">
            <small *ngIf="passNoValido" class="text-danger">
              Campo invalido
            </small>
          </div>
          <div class="mt-3">
            <button class="btn btn-block btn-danger btn-lg font-weight-medium auth-form-btn ml-0" type="submit">I N I C I A R</button>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">            
            <a routerLink="/recuperar" class="auth-link text-black">Olvidaste tu contraseña?</a>
          </div>         
          
        </form>
      </div>
    </div>
  </div>
</div>
